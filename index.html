
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Unlock the Birthday Wish</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600&family=Pacifico&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Fredoka', 'sans-serif'],
              handwriting: ['Pacifico', 'cursive'],
            },
            colors: {
              pastel: {
                pink: '#ffe4e1',
                purple: '#e6e6fa',
                blue: '#e0ffff',
                green: '#f0fff0',
                yellow: '#ffffe0',
              }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'wiggle': 'wiggle 1s ease-in-out infinite',
              'dance': 'bounce 1s infinite',
              'twinkle': 'twinkle 2s ease-in-out infinite alternate',
              'pop': 'pop 2s ease-out infinite',
              'sway': 'sway 3s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              wiggle: {
                '0%, 100%': { transform: 'rotate(-3deg)' },
                '50%': { transform: 'rotate(3deg)' },
              },
              twinkle: {
                '0%': { opacity: '0.4', transform: 'scale(0.8)' },
                '100%': { opacity: '1', transform: 'scale(1.2)' },
              },
              pop: {
                '0%': { transform: 'scale(0)', opacity: '0' },
                '50%': { opacity: '0.8' },
                '100%': { transform: 'scale(1.5)', opacity: '0' },
              },
              sway: {
                '0%, 100%': { transform: 'rotate(-5deg)' },
                '50%': { transform: 'rotate(5deg)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        margin: 0;
        overflow: hidden; /* Prevent scroll on background */
        background-color: #000;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 192, 203, 0.5);
        border-radius: 10px;
      }
    </style>

  }
}
</script>
